<section class="section">
  <div class="container">
    <div class="column">
      <h1 class="title is-1">Projet Multiplication</h1>
    </div>
  </div>
  <h3 class="title is-3">La table du Nombre que vous souhaitez</h3>
  <form [formGroup]="identForm" (ngSubmit)="submit()">
    <div class="field">
      <label class="label">Choisissez un nombre</label>
      <div class="control">
        <input class="input is-success" formControlName="Nombre" type="number" placeholder="Nombre" value="">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Valider</button>
      </div>
    </div>
  </form>

  <div *ngIf="isSubmitted">
    <app-table-multiplication [Nombre]="Nombre"></app-table-multiplication>
  </div>
  <app-tables-multiplication></app-tables-multiplication>

  
</section>
